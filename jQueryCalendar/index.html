<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>  
  <script src="./lib/jQuery/jquery-3.2.1.js"></script>
  <link rel="stylesheet" src="./lib/bootstrap/css/bootstrap.min.css">
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./data/scheduler-data.js"></script>
  <script src="./sources/calendar.js"></script>
</head>
<body>
  <div>
    <table id="calendar">
    </table>
  </div>
  <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Wybierz przedmiot</h4>
            </div>
            <div class="modal-body edit-content">
                <span class="label label-default">Przedmiot</span><input id="lessonName" type="text" class="form-control" />
                <span class="label label-default">Nauczyciel</span><input id="teacher" type="text" class="form-control" />
                <span class="label label-default">Sala</span><input id="class" type="text" class="form-control" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
