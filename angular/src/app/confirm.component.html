<div class="modal-dialog">
  <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" (click)="close()" >&times;</button>
       <h4 class="modal-title">Enter lesson</h4>
     </div>
     <div class="modal-body">
        <div class="form-group">
            <label for="usr">Teacher name:</label>
            <input id="teacher" type="text" class="form-control" id="usr" placeholder="teacher name">
        </div>
        <div class="form-group">
            <label for="usr">Subject:</label>
            <input id="subject" type="text" class="form-control" id="usr" placeholder="subject">
        </div>
        <div class="form-group">
            <label for="usr">Class number:</label>
            <input id="class" type="text" class="form-control" id="usr" placeholder="class number">
        </div>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-primary" (click)="confirm($event)">OK</button>
       <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
     </div>
   </div>
</div>
